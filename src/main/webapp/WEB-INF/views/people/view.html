<!DOCTYPE html>
<html lang="ru_RU" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid px-4 p-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/people}">people</a></li>
                        <li class="breadcrumb-item active" aria-current="page">employee</li>
                    </ol>
                </nav>
            </div>
            <div class="row p-3">
                <div class="col-lg-2">
                    <div class="row">
                        <div style="display: flex">
                            <div>
                                <a th:href="@{/people/update(id=${person.getId()})}" class="btn btn-success btn-sm">Update</a>
                            </div>
                            <div style="margin: 0 20px">
                                <form th:method="DELETE" th:action="@{/people/delete(id=${person.getId()})}">
                                    <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                                </form>
                            </div>
                            <div style="min-width: 90px;">
                                <a th:href="@{/people}" class="btn btn-secondary btn-sm">Back to
                                    list</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-lg-12">
                    <table class="table-responsive table-striped table-bordered">
                        <thead>
                        <tr>
                            <th colspan="2" class="p-3">Employee</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="font-weight: bold" class="p-3">id</td>
                            <td th:text="${person.getId()}" class="p-3">value</td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold" class="p-3">name</td>
                            <td th:text="${person.getName()}" class="p-3">value</td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold" class="p-3">age</td>
                            <td th:text="${person.getAge()}" class="p-3">value</td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold" class="p-3">email</td>
                            <td th:text="${person.getEmail()}" class="p-3">value</td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold" class="p-3">address</td>
                            <td th:text="${person.getAddress()}" class="p-3">value</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
